name: Publish Package to npmjs
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  actions: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: npm-publish
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
      - name: Delete non-packaged files # yarn has problems when it comes to packaging, behaving differently from npm
        run: rm -rf docs CHANGELOG.md
      - name: Install Dependencies
        run: yarn --immutable
      - name: Publish
        run: yarn npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  update_changelog:
    uses: ./.github/workflows/update-changelog.yml@main
  update_docs:
    uses: ./.github/workflows/update-generated-docs.yml@main
